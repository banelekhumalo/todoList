<ion-header>
  <ion-toolbar>
    <ion-title>Register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >
  <ion-item>
    <ion-label position="floating">Name</ion-label>
    <ion-input type="text" [(ngModel)]="name"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Last Name</ion-label>
    <ion-input type="text"  [(ngModel)]="lname"></ion-input>
  </ion-item>
  
  <ion-item>
    <ion-label position="floating">Username</ion-label>
    <ion-input type="text"  [(ngModel)]="username"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Password</ion-label>
    <ion-input type="password"  [(ngModel)]="password"></ion-input><br>
  </ion-item>
  <ion-item>
    <ion-label position="floating"> Confirm Password</ion-label>
    <ion-input type="password"  [(ngModel)]="cpassword"></ion-input><br>
  </ion-item>
<br>
  <ion-button (click)="register()">Register</ion-button>
  <br>
  <ion-button href="./home">Back</ion-button>  

</ion-content>
